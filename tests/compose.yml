services:
  postgres:
    image: wodby/postgres
    environment:
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: $DB_NAME
      POSTGRES_USER: $DB_USER

  nginx:
    image: wodby/nginx
    environment:
      DEBUG: 1
      NGINX_BACKEND_HOST: ruby
      NGINX_VHOST_PRESET: http-proxy
      NGINX_SERVER_ROOT: /usr/src/app
    depends_on:
      - ruby

  ruby:
    pull_policy: never
    build:
      context: ./
      args:
        RUBY_IMAGE: $RUBY_IMAGE
    environment:
      SSH_DISABLE_STRICT_KEY_CHECKING: 1
      DEBUG: 1
      ROWS: 80
      RAILS_ENV: development
      DB_HOST: $DB_HOST
      DB_USER: $DB_USER
      DB_NAME: $DB_NAME
      DB_PASSWORD: $DB_PASSWORD
      DB_ADAPTER: $DB_ADAPTER
    volumes:
      - ./tests.sh:/usr/local/bin/tests.sh
      - ./id_rsa:/home/wodby/.ssh/id_rsa
    depends_on:
      - sshd

  sshd:
    build:
      context: ./
      args:
        RUBY_IMAGE: $RUBY_IMAGE
    command: sudo /usr/sbin/sshd -De
    volumes:
    - ./authorized_keys:/home/wodby/.ssh/authorized_keys
    environment:
      DEBUG: 1

  crond:
    build:
      context: ./
      args:
        RUBY_IMAGE: $RUBY_IMAGE
    command: sudo -E crond -f -d 0
    volumes:
      - ./crontab:/etc/crontabs/wodby
    depends_on:
      - sshd
