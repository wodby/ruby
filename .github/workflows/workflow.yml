name: Build docker image

on:
  push:
    branches:
    - master

    tags:
    - '*'

  pull_request:

env:
  RUBY31: '3.1.3'
  RUBY30: '3.0.5'
  RUBY27: '2.7.6'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  ruby31:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY31 }}
        tags: 3.1,3,latest
  ruby30:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY30 }}
        tags: '3.0'
  ruby27:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY27 }}
        tags: 2.7,2
  ### dev
  ruby31-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY31 }}
        dev: 1
        tags: 3.1-dev,3-dev,dev
  ruby30-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY30 }}
        dev: 1
        tags: 3.0-dev
  ruby27-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY27 }}
        dev: 1
        tags: 2.7-dev,2-dev
  ### dev-macos
  ruby31-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: linux/amd64,linux/arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY31 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.1-dev-macos,3-dev-macos,dev-macos
        platform: linux/amd64,linux/arm64
  ruby30-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: linux/amd64,linux/arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY30 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.0-dev-macos
        platform: linux/amd64,linux/arm64
  ruby27-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
      with:
        platforms: linux/amd64,linux/arm64
    - uses: docker/setup-buildx-action@v1
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY27 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 2.7-dev-macos,2-dev-macos
        platform: linux/amd64,linux/arm64
