name: Build docker image

on:
  push:
    branches:
    - master

    tags:
    - '*'

  pull_request:

env:
  RUBY34: '3.4.2'
  RUBY33: '3.3.7'
  RUBY32: '3.2.8'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  ### 3.4
  ruby34-build:
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        dev:
          - ''
          - '1'
        user_id:
          - 1000
          - 501
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
          - user_id: 501
            group_id: 20
            dev: 1
        exclude:
          - dev: ''
            user_id: 501
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: build and push
        env:
          RUBY_VER: ${{ env.RUBY34 }}
          ARCH: ${{ matrix.arch }}
          RUBY_DEV: ${{ matrix.dev }}
          WODBY_USER_ID: ${{ matrix.user_id }}
          WODBY_GROUP_ID: ${{ matrix.group_id }}
          PLATFORM: ${{ matrix.platform }}
        run: |
          make
          make test
          make push
  ruby34-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dev:
          - ''
          - '1'
        user_id:
          - 1000
          - 501
        exclude:
          - dev: ''
            user_id: 501
    needs:
      - ruby34-build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: ./.github/actions
        with:
          version: ${{ env.RUBY34 }}
          dev: ${{ matrix.dev }}
          user_id: ${{ matrix.user_id }}
          latest: true
          latest_major: true

  ### 3.3
  ruby33-build:
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        dev:
          - ''
          - '1'
        user_id:
          - 1000
          - 501
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
          - user_id: 501
            group_id: 20
            dev: 1
        exclude:
          - dev: ''
            user_id: 501
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/setup-buildx-action@v3
      - name: build and push
        env:
          RUBY_VER: ${{ env.RUBY33 }}
          ARCH: ${{ matrix.arch }}
          RUBY_DEV: ${{ matrix.dev }}
          WODBY_USER_ID: ${{ matrix.user_id }}
          WODBY_GROUP_ID: ${{ matrix.group_id }}
          PLATFORM: ${{ matrix.platform }}
        run: |
          make buildx-build
          make test
          make buildx-push
  ruby33-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dev:
          - ''
          - '1'
        user_id:
          - 1000
          - 501
        exclude:
          - dev: ''
            user_id: 501
    needs:
      - ruby33-build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: ./.github/actions
        with:
          version: ${{ env.RUBY33 }}
          dev: ${{ matrix.dev }}
          user_id: ${{ matrix.user_id }}

  ### 3.2
  ruby32-build:
    strategy:
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
        dev:
          - ''
          - '1'
        user_id:
          - 1000
          - 501
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
          - user_id: 501
            group_id: 20
            dev: 1
        exclude:
          - dev: ''
            user_id: 501
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: docker/setup-buildx-action@v3
      - name: build and push
        env:
          RUBY_VER: ${{ env.RUBY32 }}
          ARCH: ${{ matrix.arch }}
          RUBY_DEV: ${{ matrix.dev }}
          WODBY_USER_ID: ${{ matrix.user_id }}
          WODBY_GROUP_ID: ${{ matrix.group_id }}
          PLATFORM: ${{ matrix.platform }}
        run: |
          make buildx-build
          make test
          make buildx-push
  ruby32-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dev:
          - ''
          - '1'
        user_id:
          - 1000
          - 501
        exclude:
          - dev: ''
            user_id: 501
    needs:
      - ruby32-build
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: ./.github/actions
        with:
          version: ${{ env.RUBY32 }}
          dev: ${{ matrix.dev }}
          user_id: ${{ matrix.user_id }}
