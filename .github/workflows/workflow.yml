name: Build docker image

on:
  push:
    branches:
    - master

    tags:
    - '*'

  pull_request:

env:
  RUBY33: '3.3.7'
  RUBY32: '3.2.8'
  RUBY31: '3.1.6'
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  ruby33:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY33 }}
        tags: 3.3,3,latest
  ruby32:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY32 }}
        tags: 3.2
  ruby31:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY31 }}
        tags: 3.1
  ### dev
  ruby33-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY33 }}
        dev: 1
        tags: 3.3-dev,3-dev,dev
  ruby32-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY32 }}
        dev: 1
        tags: 3.2-dev
  ruby31-dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY31 }}
        dev: 1
        tags: 3.1-dev
  ### dev-macos
  ruby33-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64,linux/arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY33 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.3-dev-macos,3-dev-macos,dev-macos
        platform: linux/amd64,linux/arm64
  ruby32-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64,linux/arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY32 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.2-dev-macos
        platform: linux/amd64,linux/arm64
  ruby31-dev-macos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64,linux/arm64
    - uses: docker/setup-buildx-action@v3
    - uses: ./.github/actions
      with:
        version: ${{ env.RUBY31 }}
        dev: 1
        user_id: 501
        group_id: 20
        tags: 3.1-dev-macos
        platform: linux/amd64,linux/arm64
