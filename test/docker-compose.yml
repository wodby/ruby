version: "2"

services:
  nginx:
    image: wodby/nginx
    environment:
      NGINX_APP_SERVER_HOST: ruby
      NGINX_APP_SERVER_PORT: 8080
    depends_on:
      - ruby

  sshd:
    image: $IMAGE
    command: sudo /usr/sbin/sshd -De
    volumes:
      - ./authorized_keys:/home/wodby/.ssh/authorized_keys
    environment:
      DEBUG: 1

  ruby:
    image: $IMAGE
    environment:
      SSH_DISABLE_STRICT_KEY_CHECKING: 1
    volumes:
      - ./tests.sh:/usr/local/bin/tests.sh
      - ./id_rsa:/home/wodby/.ssh/id_rsa
    depends_on:
      - sshd

  crond:
    image: $IMAGE
    command: sudo -E crond -f -d 0
    depends_on:
      - sshd
